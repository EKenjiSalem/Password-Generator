<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Password Generator </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="container-box" class="password-box">
    <div class="greet-box">
      <div id="toggle">
        <i class="indicator"> </i>
      </div>
      <h1 class="color-change"> Generate a <span> random password </span></h1>
      <p class="color-change"> Never use an insecure password again.  </p>
      <button id="gen-btn"> Generate Passwords </button>
      <hr class="line" />
      <div class="random-box">
        <p id="random-1" class="copy-password"> 6xw+&U{#a94EIN8 </p>
        <p id="random-2" class="copy-password">  6xw+&U{#a94EIN8 </p>
      </div>
  </div>
 </div>

<script src="script.js"> </script>

 </body>
</html>
